<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor- Stack</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="text.css" />
    <script src="stack.js"></script>
    <script src="script.js" type="module"></script>

    <meta name="description" content=" Text Editor Iplemented using Stack" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <nav class="navbar">
      <div class="center">TEXT EDITOR</div>
    </nav>

    <div id="container">
      <div class="text_box" id="box" style="padding: 50px">
        <div class="wrapper">
          Type in the box below

          <br /><br />
          <textarea class="form-control" id="comment" style="height: 100%">
          </textarea>

          <div class="file-options">
            <div class="option file-name">
              <label>File name</label>
              <input
                type="text"
                spellcheck="false"
                placeholder="Enter file name"
              />
            </div>
            <div class="option save-as">
              <label>Save as</label>
              <div class="select-menu">
                <select>
                  <option value="text/plain">Text File (.txt)</option>
                  <option value="text/javascript">JS File (.js)</option>
                  <option value="text/html">HTML File (.html)</option>
                  <option value="image/svg+xml">SVG File (.svg)</option>
                  <option value="application/msword">Doc File (.doc)</option>
                  <option value="application/vnd.ms-powerpoint">
                    PPT File (.ppt)
                  </option>
                </select>
              </div>
            </div>
          </div>
          <button class="save-btn" type="button">Save As Text File</button>
        </div>
      </div>
      <div class="text_box" style="overflow-y: scroll">
        <span
          id="temptext"
          style="width: 100%; text-align: center; font-size: 50"
        >
          navigate history will be shown here !
        </span>
      </div>
    </div>

    <br />
    <button class="btn" id="undo">UNDO</button>
    <br />
    <button class="btn" id="redo">Redo</button>
    <br />
    <button class="btn" id="clear">Clear Box</button>
  </body>
</html>
